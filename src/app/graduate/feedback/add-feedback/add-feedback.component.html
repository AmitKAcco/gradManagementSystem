<h2>Create a new task</h2>

<form [formGroup]="graduateFeedBack" (submit)="updateUserProfile()">
    <div class="form-group">
        <label for="sessionName">Session Name</label>
        <input type="text" formControlName="sessionName" id="sessionName" required>
        <label for="note">Note </label>
        <input type="text" formControlName="note" id="note" required>
        <label for="idform">id </label>
        <input type="number" formControlName="idform" id="idfrom" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
