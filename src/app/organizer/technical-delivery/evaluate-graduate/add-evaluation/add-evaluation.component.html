<div class="container-fluid addFeedback">
<!--

  graduateSelected : [''],

  feedback:[''] -->
  <!-- batches:[]
  graduates:[] -->
  
     <form [formGroup]="evaluationDesgin" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Batch Id </label>
        <select  formControlName="selectedBatch" class="form-control">
          <option value="">Select Batch Name </option>
          <option *ngFor="let batch of batchIdList" [ngValue]="batch">{{batch}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Graduate Id </label>
        <select  formControlName="graduateSelected" class="form-control">
          <option value="">Select Graduate Id </option>
          <option *ngFor="let graduate of empIdlist" [ngValue]="graduate">{{graduate}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Topic Name </label>
        <select  formControlName="topicSelected" class="form-control">
          <option value="">Select Topic Name </option>
          <option *ngFor="let topic of topics" [ngValue]="topic">{{topic}}</option>
        </select>
      </div>
      
    <div class="form-group">
        <label for="date" class="formbold-form-label">Date of Evaluation</label>
        <input type="date" formControlName="date" id="date" class="formbold-form-input" required>
    </div>
    <div class="form-group">
      <label for="score" class="formbold-form-label">Score </label>
      <input type="number" formControlName="score" id="score" class="formbold-form-input" required>
  </div>

    <div class ="form-group">
        <label for="feedback" class="formbold-form-label"> Feedback </label>
        <textarea rows="4" name="feedback" id="feedback" placeholder="Type Feedback" class="formbold-form-input"
            formControlName="feedback"></textarea>
    </div>

 
      <button class="btn btn-primary" type="submit">Register</button> 
  
    </form>
