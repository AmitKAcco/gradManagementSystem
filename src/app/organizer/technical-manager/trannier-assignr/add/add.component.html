<div class="container-fluid addFeedback">
    <h2>Trainer Form</h2>
  
     <form [formGroup]="trannierAssignment" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Batch Name</label>
        <select  formControlName="selectBatchId" class = "form-control">
          <option value="">Batch Name</option>
          <option [value]="i.batchName" *ngFor="let i of getBatchName">{{i.batchName}}</option>
        </select>
        </div>
        <div class="form-group">
          <label>Topic Name</label>
          <select  formControlName="selectTopicName" class = "form-control">
            <option value="">Topic Name</option>
            <option [value]="i.topicName" *ngFor="let i of getTopicName">{{i.topicName}}</option>
        </select>
          </div>
          <div class="form-group">
            <label>Trainer Name 1</label>
            <input type="text" formControlName="trainerName1" id="trainerName1" class="formbold-form-input" required>
        </div>
        <div class="form-group">
          <label>Trainer Name 2</label>
          <input type="text" formControlName="trainerName2" id="trainerName2" class="formbold-form-input" required>
      </div>
      <div class="form-group">
        <label>Training Date</label>
        <input type="date" formControlName="training_date" id="training_date" class="formbold-form-input" required>
    </div>
    <div class="form-group">
      <label>Training Session</label>
      <input type="text" formControlName="training_session" id="training_session" class="formbold-form-input" required>
  </div>
  <div class="form-group">
    <label>Training Objective</label>
    <input type="text" formControlName="trainingObjective" id="trainingObjective" class="formbold-form-input" required>
</div>
  
      



 
      <button class="btn btn-primary" type="submit">Register</button> 
  
    </form>
    </div>
