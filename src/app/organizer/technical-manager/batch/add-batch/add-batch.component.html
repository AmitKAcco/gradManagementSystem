<div class="container-fluid addFeedback">
    <h2>Batch Form</h2>
  
     <form [formGroup]="batchForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Batch Name</label>
            <input type="text" formControlName="batchName" id="batchName" class="formbold-form-input" required>
        </div>
    <br>
        <button class="btn btn-primary" type="submit"[disabled]="!batchForm.valid">Submit</button> 

     </form>
    </div>
