<div class="container-fluid addFeedback">
    <h2>Graduate Form</h2>
  
    <form [formGroup]="graduateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Batch Name</label>
        <select  formControlName="batchName" class = "form-control">
          <option value="">Batch Name</option>
          <!-- <option [value]="i.batchId" *ngFor="let i of getBatcheId">{{i.batchId}}</option> -->
          <option [value]="i.batchName" *ngFor="let i of getBatchName">{{i.batchName}}</option>
        
        </select>`
        </div>
        
        <div class="form-group">
          <label>Employee Name</label>
          <input type="text" formControlName="employeeName" id="empName" class="formbold-form-input" required>
      </div>
  
      <div class="form-group">
        <label>Designation</label>
        <input type="text" formControlName="designation" id="designation" class="formbold-form-input" required>
    </div>
    <div class="form-group">
      <label>Date of Joining</label>
      <input type="date" formControlName="dateOfJoining" id="dateOfJoining" class="formbold-form-input" required>
  </div>
  <div class="form-group">
    <label>Mobile Number</label>
    <input type="number" formControlName="mobileNumber" id="mobileNumber" class="formbold-form-input" required>
</div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" id="email" class="formbold-form-input" required>
</div>
<div class="form-group">
    <label>Date of Birth</label>
    <input type="date" formControlName="dateOfBirth" id="dateOfBirth" class="formbold-form-input" required>
</div>
<div class="form-group">
    <label>Gender</label>
    <input type="text" formControlName="gender" id="gender" class="formbold-form-input" required>
</div>
<div class="form-group">
    <label>Delivery Director</label>
    <input type="text" formControlName="deliveryDirector" id="deliveryDirector" class="formbold-form-input" required>
</div>




  
      <button class="btn btn-primary" type="submit">Register</button> 
    
    </form>
  </div>
