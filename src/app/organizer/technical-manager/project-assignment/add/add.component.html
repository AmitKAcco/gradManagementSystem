<div class="container-fluid addFeedback">
    <h2>Project Assignment Form</h2>
  
    <form [formGroup]="projectAssignmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Batch Name</label>
        <select [class.is-invalid]="batchName?.invalid && batchName?.touched"   formControlName="batchName" class = "form-control">
          <option value="">Batch Name</option>
          <option [value]="i.batchName" *ngFor="let i of getBatchName">{{i.batchName}}</option>
        </select>

        <div *ngIf="batchName?.invalid && batchName?.touched">
          <small class="text-danger" *ngIf="batchName?.errors?.['required']">Field required</small>
        </div>    
        </div>

        <div class="form-group">
          <label>Team Number</label>
          <input [class.is-invalid]="teamNumber?.invalid && teamNumber?.touched"   type="number" formControlName="teamNumber" id="teamNumber" class="formbold-form-input" required>
          <div *ngIf="teamNumber?.invalid && teamNumber?.touched">

            <small class="text-danger" *ngIf="teamNumber?.errors?.['required']">Field required</small>
          
              </div>
          
        </div>
  
 
    <div class="form-group">
      <label>Graduate</label>
      <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addEmpIds()">Add Graduate</button>
      <div formArrayName="empIds" *ngFor="let e of empIds.controls; let i=index">
      
        <select  class = "form-control" class="form-control my-1" [formControlName]="i">
          <option value="">Select Id</option>
          <!-- <option *ngFor="let batchId of batchIdList" [ngValue]="batchId">{{batchId}}</option> -->
          <option [value]="i.empId" *ngFor="let i of getEmpName">{{i.empId}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Project Lead 1</label>
      <input [class.is-invalid]="projectLead1?.invalid && projectLead1?.touched"   type="text" formControlName="projectLead1" id="projectLead1" class="formbold-form-input" required>
      <div *ngIf="projectLead1?.invalid && projectLead1?.touched">

        <small class="text-danger" *ngIf="projectLead1?.errors?.['required']">Field required</small>
      
          </div>
      
    </div>

  <div class="form-group">
    <label>Project Lead 2</label>
    <input [class.is-invalid]="projectLead2?.invalid && projectLead2?.touched"   type="text" formControlName="projectLead2" id="projectLead2" class="formbold-form-input" required>
    <div *ngIf="projectLead2?.invalid && projectLead2?.touched">

      <small class="text-danger" *ngIf="batchName?.errors?.['required']">Field required</small>
    
        </div>
     
  </div>

   <div class="form-group">
    <label>Project Name</label>
    <input [class.is-invalid]="projectName?.invalid && projectName?.touched"   type="text" formControlName="projectName" id="projectName" class="formbold-form-input" required>
    <div *ngIf="projectName?.invalid && projectName?.touched">

      <small class="text-danger" *ngIf="projectName?.errors?.['required']">Field required</small>
    
        </div>
    
  </div>

    <button class="btn btn-primary" type="submit"  [disabled]="!projectAssignmentForm.valid">Register</button> 
    
    </form>
  </div>
