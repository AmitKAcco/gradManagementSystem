<!-- selectBatchId:[''],
      client:[''],
      vertical:[''],
      openings:[''] -->
<div class="container-fluid addFeedback">
    <h2>Job Form</h2>
  
    <form [formGroup]="JobForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Batch Name</label>
        <select  formControlName="batchName" class = "form-control">
          <option value="">Batch Name</option>
          <!-- <option *ngFor="let batchId of batchIdList" [ngValue]="batchId">{{batchId}}</option> -->
          <option [value] = "i.batchName" *ngFor="let i of getBatchName">{{i.batchName}}</option>
          
        </select>
        </div>
        <div class="form-group">
            <label>Client</label>
            <input type="text" formControlName="client" id="client" class="formbold-form-input" required>
        </div>
        <div class="form-group">
            <label>Vertical</label>
            <input type="text" formControlName="vertical" id="vertical" class="formbold-form-input" required>
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>

</form>
</div>
