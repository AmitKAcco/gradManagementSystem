<p>home works grad from client Onboarding</p>

<button *ngIf="!openStatusForm" (click)="check()" class="btn btn-primary">
    Check block status of grad
</button> 

<form *ngIf="openStatusForm" [formGroup]="graduateBlockStatus" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <div class="form-group">
      <label>Batch ID </label>
      <select formControlName="batchId" class="form-control">
        <option value="">Batch ID</option>
        <option *ngFor="let batchId of batchIdList" [ngValue]="batchId">{{batchId}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Employee ID </label>
      <select formControlName="empId" class="form-control">
        <option value="">Employee ID</option>
        <option *ngFor="let empId of empIdList" [ngValue]="empId">{{empId}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Job ID </label>
      <select formControlName="jobId" class="form-control">
        <option value="">Job ID</option>
        <option *ngFor="let jobId of jobIdList" [ngValue]="jobId">{{jobId}}</option>
      </select>
    </div>

  <button type="submit" class="formbold-btn">Check</button>

  </div>
</form>

<mat-card *ngIf="blockStatus && FormIsSubmitted" class="mat-card-content">
  <mat-card-content>The grad is blocked for this job and hence an interview cannot be scheduled</mat-card-content>
</mat-card>

<button *ngIf="!blockStatus" (click)="router.navigate(['scheduleInterview'], {relativeTo: route})"  class="btn btn-primary submit-button">
  <span>Schedule an Interview</span>
</button>
